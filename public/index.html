<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cooArchi | community oriented archive interface</title>
    <link rel="stylesheet" type="text/css" href="main.css" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <!-- ❤❤❤ thanks to nojanoja, mrshippie, lukasfx, lunanane for the cooArchi time in 2021 ❤❤❤ -->
</head>
<body>
    <section id="info">
        <h1>cooArchi</h1>
        <h2>community oriented archive interface</h2>
        <p>
            <a href="https://whatis.cooarchi.net">Demo</a> |
            <a href="https://github.com/cooarchi/cooarchi/releases">Download</a> |
            <a href="https://cooarchi.github.io/documentation/">Documentation</a> |
            <a href="https://lists.riseup.net/www/info/cooarchi">Newsletter</a>
        </p>
    </section>
    <section id="funded">
        <p>Funded by:</p>
        <p>
            <img src="img/BMBF.png" alt="Logo des Bundesministerium für Bildung und Forschung" height="248" width="400" class="bmbf" />
            <img src="img/prototypefund.png" alt="Logo des Prototypefund" height="150" width="105" class="prototypefund"  /> 
        </p>
    </section>
    <section id="imprint">
        <p><a href="#contact">Imprint</a></p>
        <p class="contact">
            Noja Meier<br>
            Storkower Str. 121<br>
            10407 Berlin<br>
            E-Mail: info [ a t ] cooarchi [ d o t ] net
        </p>
    </section>
    <script>
        const imprintButton = document.querySelector('#imprint a');
        imprintButton.addEventListener('click', event => {
            if (document.querySelector('.contact').style.display === 'block') {
                document.querySelector('.contact').style.display = 'none';
            } else {
                document.querySelector('.contact').style.display = 'block';
            }
        });
    </script>
</body>
</html>
